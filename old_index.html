<body>

    <!-- Navbar - Name of App in the Center -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: whitesmoke;">
        <a class="navbar-brand" href="index.html"></i> Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">            
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                List of Pages
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="index.html">Home<span class="sr-only">(current)</span></a>
            </div>
            </li> 
        </ul>
        </div>
    </nav>

    <!-- DIV for album pictures, this will hopefully use an API as well -->

    <!-- Search Box 
    - Radio Buttons for Artist, Song
    -->
    <div class="btn-group" role="group" aria-label="Basic example">
        <input style='margin: 10px 5px 10px 20px' type="radio" id='bookButtonFilter' name="search" class="btn btn-secondary">Artist</input>
        <input style='margin: 10px 5px 10px 20px' type="radio" id='bookAuthorFilter' name="search" class="btn btn-secondary">Song</input>
    </div>
    <!-- Search Bar -->
    <div class="input-group">
        <input type="search" class="form-control rounded" onkeyup="myFunction()" id='bookFilter' placeholder="Search" aria-label="Search"
            aria-describedby="search-addon" />
        <button type="button" class="btn btn-outline-primary">search</button>
    </div>
    

    <!-- DIV that will display the songs returned from the search request -->
    <!-- This will include buttons that are able to submit to the div list below -->
    {{#each results}}
            <tr>
                <td><input value='{{this.title}}' data-id={{this.bookID}} disabled></td> 
                <td><input value='{{this.genreName}}' data-id={{this.genreID}} disabled></td> 
                <td><button type="button" class="btn btn-danger btn-delete">Delete</button></td>
            </tr>
    {{/each}}
    <ul class="list-group list-group-horizontal">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
    </ul>
      

    <!-- DIV that is a list of items you append from the search results -->
    <!-- This will include a delete button for the songs that you list -->
